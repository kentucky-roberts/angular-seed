<section class="register">
    <form name="myform" 
        ng-submit="register()"
        novalidate>


        <h1>Register</h1>
        <p>Please complete form to register for our website.</p>


        <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
            <p class="text-danger" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email.</p>



        <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
            <p class="text-danger" ng-show="myform.password.$invalid && myform.password.$touched">Must be a valid password.</p>

        <button type="submit" class="btn btn-default">Login</button>
        <p>Or <a href="#/register">register here</a></p>

        
    </form>
</section>
